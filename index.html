<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <title>Fundamentals of JavaScript Quiz</title>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand font-weight-bold" href="highscores.html"
